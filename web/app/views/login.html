<div class="row login-form">
  <div class="form-group heading">
    Login Form
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="user.password" id="password" placeholder="password">
  </div>
  <div class="from-group">
    <button class="btn btn-primary" ng-click="login(user)">Login</button>
  </div>
</div>
