<div class="row login-form">
	<div class="heading">Home Page</div>
	<div class="form-group img-container">
		<img src="../images/images0.png" alt="Default-pic" ng-show="image1">
		<img src="../images/images1.jpeg" alt="Default-pic" ng-show="image2=!image1">
	</div>
	<div class="form-group form-data" ng-hide="formData">
		<form action="">
			<div class="row">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="address">Address</label>
					<textarea name="" id="" cols="20" rows="5" id="address" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label for="dob">Date Of Birth</label>
					<input
				        type="date"
				        id="date_ip"
				        name="dob"
				        ng-model="dob"
				        popup="d MMM yyyy"
				        options="dateOptions"
				        opened="opened"
				        class="form-inline"
				        custom-datepicker/>
				</div>
			</div>
		</form>
	</div>
	<div class="btn-head">
		<button class="btn btn-default" ng-click="imageToggle()">Toggle Image</button>
		<button class="btn btn-primary" ng-click="toggleForm()">Display Form</button>
	</div>
</div>
